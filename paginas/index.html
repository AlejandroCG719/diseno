<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="Costura a tu Medida">
        <meta name="author" content="Ceron Guzman Alejandro">
        <link href="../estilos/bootstrap.min.css" rel="stylesheet">
        <link href="../estilos/font-awesome.min.css" rel="stylesheet"/>
        <link href="../estilos/portada.css" rel="stylesheet">
        <link href="../imagenes/Slogan.png" rel="shortcut icon" type="image/png"/>
        <title>Costura a tu Medida</title>
    </head>
    
    <body>
        <div class="panel panel-success text-center panelAcceso">
            <div class="panel-heading">
                <img src="../imagenes/Slogan.png" alt="Costura a tu medida" width="64" height="64" class="hidden-xs"/>
                <br class="hidden-xs"/>
                <strong>Costura a tu Medida</strong>
            </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputUsuario">Usuario</label>
                <input id="inputUsuario" type="password" class="form-control text-center" maxlength="12" placeholder="Ingresa tu usuario..." autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="inputContrasena">Contraseña</label>
                <input id="inputContrasena" type="password" class="form-control text-center" maxlength="12" placeholder="Ingresa tu contraseña..." autocomplete="off"/>
            </div>
            <div class="form-group">
                <label id="labelValidacion" for="inputValidacion" class="text-primary">Validacion</label>
                <input id="inputValidacion" type="password" class="form-control text-center" maxlength="4" placeholder="Ingrese la validación..." autocomplete="off"/>
            </div>
            <div class="btn-group btn-group-justified">
                <a id="buttonValidar" onclick="javascript:verificarDatos();" class="btn btn-success">
                <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                &nbsp;Validar
                </a>
            </div>
		</div>
		<div class="panel-footer">
			<p class="text-center">Ceron Guzman Alejandro<sup>©</sup></p>
		</div>
		</div> <!-- panelAcceso -->
	<div id="divModalAvisos" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
					<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">
					<i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
					&nbsp;Aviso
					</h4>
				</div>
				<div id="divAvisos" class="modal-body">
					<p>Este mensaje sera remplazado por otro...</p>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-warning " data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div> <!-- divModalAvisos -->
	
    <script src="../js/libs/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="../js/libs/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/sanitizador.js" type="text/javascript"></script>
	<script src="../js/generador_ids.js" type="text/javascript"></script>
	<script src="../js/errores.js" type="text/javascript"></script>
	<script src="../js/acceso.js" type="text/javascript"></script>
	</body>
</html>
